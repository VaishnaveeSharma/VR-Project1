        <script type="text/javascript">

          function lampClick()
				{
					var lamp = document.querySelector("#lampLight");
				
					if(!lampOn)
					{
						lamp.setAttribute('light', 'intensity', '0.4');
						lampOn = true;
					}
					else
					{
						lamp.setAttribute('light', 'intensity', '0');
						lampOn = false;
					}
        }
        
        function DayNight()
				{
					var light = document.querySelector("#daynightlight");
					

					if(!nightOn)
					{
					
						light.setAttribute('light', 'intensity', '0');
						nightOn = true;
					}
					else
					{
						light.setAttribute('light', 'intensity', '0.65');
						nightOn = false;
					}
				}

        function CovidMode() {
          var scene1 = document.querySelector("#scene1");
					var scene2 = document.querySelector("#scene2");

					if(!scene)
					{
            scene2.setAttribute('visible', 'true');
            scene1.setAttribute('visible', 'false');
						scene = true;
					}
					else
					{
            scene1.setAttribute('visible','true');
            scene2.setAttribute('visible', 'false');
						scene = false;
          }
        }
          function CityNoise()
				{
					var audio = document.querySelector("#CityNoise");
					audio.play();
        }
        
        function BirdSound()
				{
					var audio = document.querySelector("#BirdSound");
					audio.play();
				}
      
      </script>
